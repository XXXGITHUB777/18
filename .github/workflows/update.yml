name: Update All Rules

on:
  schedule:
    # 北京时间每天早上 06:00
    - cron: '0 22 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install requests pytz
        
    # 1. 运行直连脚本 (hydirect.list)
    - name: Build Direct List
      run: python main.py
      
    # 2. 运行代理脚本 (hyproxy.list + hyhk.list)
    - name: Build Proxy & HK Lists
      run: python main_proxy.py
      
    - name: Commit and push
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        # 强制添加这三个文件
        git add hydirect.list hyproxy.list hyhk.list
        git commit -m "Auto-update all rules" || exit 0
        git push -f origin main
